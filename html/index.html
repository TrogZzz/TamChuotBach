<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập & Đăng Ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .auth-form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom bg-light">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-end">
          <h4 class="me-lg-auto mb-2 mb-lg-0 text-dark">Ứng Dụng Tour</h4>

          <div
            id="userGreeting"
            class="d-flex align-items-center"
            style="display: none !important"
          >
            <span class="me-3 text-dark fw-bold" id="userName"></span>
            <button class="btn btn-outline-danger" id="btnLogout">
              Đăng Xuất
            </button>
          </div>

          <div id="authButtons">
            <button class="btn btn-outline-primary me-2" id="btnShowLogin">
              Đăng Nhập
            </button>
            <button class="btn btn-primary" id="btnShowRegister">
              Đăng Ký
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div id="authModal" class="auth-form-container">
        <h3 class="text-center mb-4 text-primary" id="authTitle">Đăng Nhập</h3>
        <div
          id="authAlert"
          class="alert"
          role="alert"
          style="display: none"
        ></div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email:</label
            ><input
              type="email"
              class="form-control"
              id="loginEmail"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Mật khẩu:</label
            ><input
              type="password"
              class="form-control"
              id="loginPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
          <p class="text-center mt-3">
            <a href="#" id="switchToRegister"
              >Chưa có tài khoản? Đăng ký ngay!</a
            >
          </p>
        </form>

        <form id="registerForm" style="display: none">
          <div class="mb-3">
            <label for="registerName" class="form-label">Tên của bạn:</label
            ><input
              type="text"
              class="form-control"
              id="registerName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email:</label
            ><input
              type="email"
              class="form-control"
              id="registerEmail"
              required
            />
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Mật khẩu:</label
            ><input
              type="password"
              class="form-control"
              id="registerPassword"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Nhập lại Mật khẩu:</label
            ><input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
            <div
              id="passwordMismatch"
              class="text-danger mt-1"
              style="display: none"
            >
              Mật khẩu không khớp!
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Đăng Ký</button>
          <p class="text-center mt-3">
            <a href="#" id="switchToLogin">Đã có tài khoản? Đăng nhập!</a>
          </p>
        </form>
      </div>

      <div
        id="tourListContainer"
        class="mt-4 alert alert-info text-center"
        style="display: none"
      >
        Chào mừng bạn đến với Trang chủ! (Chỉ thấy khi đăng nhập thành công)
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
